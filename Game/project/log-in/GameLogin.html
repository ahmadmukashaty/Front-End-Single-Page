<!DOCTYPE html>
<html>
	<head>
		<title>forth test</title>
		<link rel="stylesheet" href="css/log-in.css">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<!-- -->
		<meta name="viewport" content="width=device-width, initial-scale=1">	
	</head>
	<body>
		
		<div class="block">
			<div class="container1">
				<img class="img1" src="images/img1.jpg">
				<img class="img2" src="images/img2.png">
				<img class="img3" src="images/img3.png">
				<div class="log-in-form">
					<p class="sign-in"><b>Sing in</b></p>
					<form>
					<div><input class="name_text margin" type="text" name="name" placeholder="Username" required></div>
					<div><input class="name_text" type="text" name="password" placeholder="Password" required></div>
					<div class="check-box"><input type="checkbox" name="rememberme" value="1">Remember my for this computer</div>
					<div class="buttons">
						<button type="submit" class="submit-btn">Login</button>
						<button class="cancel-btn">Cancel</button>
					</div>
					<div class="texts">
						<p class="margin2">Forgot password.<a href="#">Need help?</a></p>
						<p>Do not have an account yet?<a href="#">Register.</a></p>
					</div>
					<div class="line">
						<img class="img4" src="images/img4.png">
					</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
